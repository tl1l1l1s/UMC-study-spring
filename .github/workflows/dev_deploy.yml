name: UMC study CI/CD

on:
  push:
    branches: [ develop ]  # develop 브랜치에 push가 일어날 때 실행

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make application.yml
        run: |
          cd ./src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > ./application.yml
        shell: bash

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3  # v2에서 v3로 업데이트
        with:
          arguments: clean build -x test  # 테스트 제외, clean 추가

      - name: Upload build artifact
        uses: actions/upload-artifact@v4  # v3에서 v4로 업데이트
        with:
          name: umc7thServer
          path: build/libs/*.jar
          retention-days: 1  # 아티팩트 보존 기간 명시

  deploy:
    needs: build  # build 작업이 성공적으로 완료된 후 실행
    runs-on: ubuntu-22.04

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4  # v3에서 v4로 업데이트
        with:
          name: umc7thServer
          path: build/libs/

      - name: List artifacts  # 디버깅을 위해 아티팩트 목록 출력 추가
        run: ls -la build/libs/

      - name: Deploy to EC2
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "$EC2_SSH_KEY" > DeployKeyPair.pem
          chmod 600 DeployKeyPair.pem
          jar_file=$(find build/libs -name '*.jar' ! -name '*plain.jar' | head -n 1)
          
          if [ -z "$jar_file" ]; then
            echo "No JAR file found"
            exit 1
          fi
          
          scp -i DeployKeyPair.pem -o StrictHostKeyChecking=no "$jar_file" $EC2_USERNAME@$EC2_HOST:/home/$EC2_USERNAME/umc7thServer.jar || exit 1
          
          ssh -i DeployKeyPair.pem -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_HOST "
            set -e
            if pgrep java; then
              pgrep java | xargs kill -15
              sleep 10
            fi
            nohup java -jar /home/$EC2_USERNAME/umc7thServer.jar > app.log 2>&1 &
            sleep 5
            if ! pgrep -f umc7thServer.jar; then
              echo 'Application failed to start' >&2
              exit 1
            fi
          " || exit 1
          
          rm -f private_key.pem